<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UU|online judge</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
<!-- 
    <div class="header">
      <h1><b>UU Online Judge</b></h1>
    </div>

    <div class="suggest">
      <p>Practice coding, prepare for contest, and achieve reward.</p>
    </div> -->
    <div class="wrapper">
      <div class="title-logo">
        <div class="imglogo">
          <img src="logo.png" alt="uuLogo" />
        </div>

        <div class="greetings">
          <h3>Welcome Coder</h3>
        </div>
      </div>

      <div class="formcontainer">
        <div class="slidecontrol">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Sign Up</label>
          <div class="slidertab"></div>
        </div>

        <div class="forminner">
          <form action="#" class="login">
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
           
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="remember">
              <input type="checkbox" id="remeber" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <div class="pass-link">
              <a href="##">Forgot password?</a>
            </div>
            <div class="field btn">
              <div class="butn-layer"></div>
              <input type="submit" value="Login" />
            </div>

            <div class="signup-link">Not Account? <a href="##">Signup </a></div>
          </form>


          <form action="##" class="sign-up">
            <div class="field">
              <input type="text" placeholder="Name" required />
            </div>
            <div class="field">
              <input type="number" placeholder="Phone Number" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required />
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm Password" required />
            </div>
            <div class="field btn">
              <div class="butn-layer"></div>
              <input type="submit" value="Sign Up" />
            </div>
          </form>
        </div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
